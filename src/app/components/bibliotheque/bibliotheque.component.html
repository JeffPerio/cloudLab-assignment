<div class='card'>

    <div class='card-header bg-primary text-white'>
        {{pageTitle}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'> Filtrer par : </div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='filtreListe' />
            </div>
        </div>

        <div class='row'>
            <div class='col-md-6'>
                <h4> Filtr√© par : {{filtreListe}}</h4>
            </div>
        </div>

        <div class='table-responsibe'>
            <table class='table' *ngIf="listeLivres.length">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Auteur</th>
                        <th>Couverture</th>
                        <th>Prix</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let livre of listeLivresFiltres'>
                        <td>{{livre.bookTitle}} <a [routerLink]="['/bibliotheque', livre.bookId]"> route ?</a> </td>
                        <td>{{livre.bookAuthor}}</td>
                        <td><img *ngIf="livre.bookImage" [src]='livre.bookImage' [alt]='livre.bookTitle'
                                [style.width.px]='imageLargeur' [style.margin.px]='imageMarge'>
                        </td>
                        <td>{{livre.bookPrice | currency:'EUR':'symbol':'1.2-2' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
