<div class='card'>

    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <form autocomplete="off" #ajoutForm="ngForm" (ngSubmit)="gererAjoutLivre(ajoutForm.value)">
            <div class="form-group" >
                <label for="bookTitle">Titre :</label>
                <input (ngModel)='bookTitle' name="bookTitle" required id="bookTitleInput" 
                    type="text" class="form-control" placeholder="Titre..." />
            </div>
            <div class="form-group" >
                <label for="bookAuthor">Auteur:</label>
                <input (ngModel)='bookAuthor' name="bookAuthor" required id="bookAuthorInput" 
                    type="text" class="form-control" placeholder="Auteur..." />
            </div>
            <div class="form-group" >
                <label for="bookPrice">Prix:</label>
                <input (ngModel)="bookPrice" name="bookPrice" id="bookPriceInput" 
                    type="number" class="form-control"placeholder="Prix..." />
            </div>
            <div class="col-md-6" style="margin-top: 1ex;">
                <button class="btn btn-primary" type="submit">Add Book</button>
                <button class="btn btn-default" type="button" [routerLink]="['/bibliotheque']">Cancel</button>
            </div>
        </form>
    </div>
</div>
